{% extends "times_model.html" %}

<html>

<head>
    <title>{{ title }}</title>
</head>

<body>
    {% block timespagemirror %}

    <div class="row row-ag-grid">
         <div class="col-lg-1"></div>
         <div class="col-lg-10">
            <div class="title-models-ag-grid"><h2>Model Assets</h2></div>

            <div>
                <button class="btn btn-secondary btn-lg btn-ag-grid" onclick="onAddRow()" id="onAddRow"><strong>Add Row</strong></button>
                <button class="btn btn-secondary btn-lg btn-ag-grid" onclick="onRemoveSelected()" id="onRemoveSelected"><strong>Remove Row</strong></button>
                <button class="btn btn-secondary btn-lg btn-ag-grid" onclick="clearData()" id="clearData"><strong>Clear All Data</strong></button>
            </div>

            <div style="width: 1030px; height: 350px; ">
                <div id="myGrid" style="height: 100%; margin-top: 20px; " class="ag-theme-balham"></div>
            </div>
         </div>
         <div class="col-lg-1"></div>
    </div>

    <div class="row row-model_form">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <form class="form-signin" role="form">
                <h2 class="title-models-ag-grid">Model inputs</h2>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="btn-group">
                                    <div class="form-group">
                                        <label>Date from</label>
                                        <input id="inputdatefrom" name="datefrom" class="form-control form-models-select" placeholder="Date from" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Fund name</label>
                                        <input id="inputFundname" name="fundname" class="form-control form-models-select" placeholder="Fund name" required>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <div class="form-group">
                                        <label>Strategy weight</label>
                                        <input type="number" id="inputstrategyweight" name="strategyweight" class="form-control form-models-select" placeholder="Strategy weight" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Time lag</label>
                                        <input type="number" id="inputtimelag" name="timelag" class="form-control form-models-select" placeholder="Time lag" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="btn-group">
                                    <div class="form-group">
                                        <label>Leverage type</label>
                                        <select id="inputleverage" name="leverage" class="form-control form-control-lg form-models-select">
                                             <option>v</option>
                                             <option>e</option>
                                             <option>n</option>
                                             <option>s</option>
                                         </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Volatility window</label>
                                        <input type="number" id="inputvolwindow" name="volwindow" class="form-control form-models-select" placeholder="Volatility window" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="btn-group">
                                    <div class="form-group">
                                        <label>Frequency</label>
                                        <select id="inputfrequency" name="frequency" class="form-control form-control-lg form-models-select">
                                            <option>Weekly</option>
                                            <option>Monthly</option>
                                            <option>Daily</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Week day</label>
                                         <select id="inputweekday" name="weekday" class="form-control form-control-lg form-models-select">
                                             <option>Mon</option>
                                             <option>Tue</option>
                                             <option>Wed</option>
                                             <option>Thu</option>
                                             <option>Fri</option>
                                             <option>Sat</option>
                                             <option>Sun</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="btn-group">
                                    <div class="form-group">
                                        <label>Signal1 short</label>
                                        <input type="number" id="inputsignaloneshort" name="signaloneshort" class="form-control form-models-select" placeholder="Signal1 short" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Signal1 long</label>
                                        <input type="number" id="inputsignalonelong" name="signalonelong" class="form-control form-models-select" placeholder="Signal1 long" required>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-6">
                                <div class="btn-group">
                                    <div class="form-group">
                                        <label>Signal2 short</label>
                                        <input type="number" id="inputsignaltwoshort" name="signaltwoshort" class="form-control form-models-select" placeholder="Signal2 short" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Signal2 long</label>
                                        <input type="number" id="inputsignaltwolong" name="signaltwolong" class="form-control form-models-select" placeholder="Signal2 long" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="btn-group">
                                    <div class="form-group">
                                        <label>Signal3 short</label>
                                        <input type="number" id="inputsignalthreeshort" name="signalthreeshort" class="form-control form-models-select" placeholder="Signal3 short" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Signal3 long</label>
                                        <input type="number" id="inputsignalthreelong" name="signalthreelong" class="form-control form-models-select" placeholder="Signal3 long" required>
                                    </div>
                                </div>

                                <button class="btn btn-secondary btn-lg btn-run-model" type="button">Run strategy</button>

                            </div>
                        </div>

                    </div>
                </div>
		    </form>
        </div>
        <div class="col-lg-1"></div>
    </div>

    {% endblock %}

</body>

</html>
