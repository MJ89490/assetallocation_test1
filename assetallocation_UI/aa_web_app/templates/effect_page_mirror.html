{% extends "effect_page.html" %}

<html>

<head>
    <title>{{ title }}</title>

    <style media="only screen">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        html {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            overflow: auto;
        }

        body {
            padding: 1rem;
            overflow: auto;
        }


    </style>
            <script src="https://unpkg.com/@ag-grid-community/all-modules@24.1.0/dist/ag-grid-community.min.js"></script>
</head>

<body>
    {% block effect_page_mirror %}
    <div class="row row-effect-ag-grid"></div>
    <div style="height: 30%; display: flex; flex-direction: column;">
            <div style="margin-bottom: 4px;">
                <button class="btn btn-outline-secondary" onclick="onAddRow()">Add Input</button>
                <button class="btn btn-outline-secondary" onclick="onRemoveSelected()">Remove Selected</button>
                <button class="btn btn-outline-secondary" onclick="clearData()">Clear Data</button>
            </div>
          <div style="flex-grow: 1;">
            <div id="myGrid" style="height: 100%;" class="ag-theme-alpine"></div>
        </div>
    </div>
    <script src="static/js/assets_input_effect.js."></script>
    {% endblock %}
</body>
