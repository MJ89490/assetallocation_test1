{% extends "effect_page.html" %}

<html>

<head>
    <title>{{ title }}</title>

    <style media="only screen">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        html {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            overflow: auto;
        }

        body {
            padding: 1rem;
            overflow: auto;
        }


    </style>
            <script src="https://unpkg.com/@ag-grid-community/all-modules@24.1.0/dist/ag-grid-community.min.js"></script>
</head>

<body>
    {% block effect_page_mirror %}
    <div class="row row-effect-ag-grid"></div>
    <div style="height: 30%; display: flex; flex-direction: column;">
            <div style="margin-bottom: 4px;">
                <button class="btn btn-outline-secondary" onclick="onAddRow()">Add Input</button>
                <button class="btn btn-outline-secondary" onclick="onRemoveSelected()">Remove Selected</button>
                <button class="btn btn-outline-secondary" onclick="clearData()">Clear Data</button>
            </div>
          <div style="flex-grow: 1;">
            <div id="myGrid" style="height: 100%;" class="ag-theme-alpine"></div>
        </div>
    </div>
    <script src="static/js/assets_input_effect.js."></script>
    <div class="row row-effect-ag-grid-bottom"></div>

    <div class="row">
        <div class="col-lg-12">
           <form id="contact-form" class="form-signin" role="form">
                <h2 class="title-models-ag-grid">Model inputs</h2>

                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-3">
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Update IMF Data</label>
                                <input id="input_update_imf_effect" name="input_update_imf_effect" class="form-control form-models-select-effect" placeholder="Update IMF Data" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>User date</label>
                                <input type="number" id="input_user_date_effect" name="input_user_date_effect" class="form-control form-models-select-effect" placeholder="User date" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Latest signal date</label>
                                <input type="number" id="input_signal_date_effect" name="input_signal_date_effect" class="form-control form-models-select-effect" placeholder="Latest signal date" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Signal day</label>
                                <input type="number" id="input_signal_day_effect" name="input_signal_day_effect" class="form-control form-models-select-effect" placeholder="Signal day" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Frequency</label>
                                <input type="number" id="input_frequency_effect" name="input_frequency_effect" class="form-control form-models-select-effect" placeholder="Frequency" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Trend indicator</label>
                                <input type="number" id="input_trend_indicator_effect" name="input_trend_indicator_effect" class="form-control form-models-select-effect" placeholder="Trend indicator" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Short-term MA</label>
                                <input id="input_short_term_ma" name="input_short_term_ma" class="form-control form-models-select-effect" placeholder="Short-term MA" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Long-term MA</label>
                                <input type="number" id="input_long_term_ma" name="input_long_term_ma" class="form-control form-models-select-effect" placeholder="Long-term MA" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Include Shorts</label>
                                <input type="number" id="input_include_shorts_effect" name="input_include_shorts_effect" class="form-control form-models-select-effect" placeholder="Include Shorts" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Interest rate cut-off (long)</label>
                                <input type="number" id="input_cut_off_long_effect" name="input_cut_off_long" class="form-control form-models-select-effect" placeholder="Interest rate cut-off (long)" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Interest rate cut-off (short)</label>
                                <input type="number" id="input_cut_off_short_effect" name="input_cut_off_short" class="form-control form-models-select-effect" placeholder="Interest rate cut-off (short)" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Real/Nominal</label>
                                <input type="number" id="input_real_nominal_effect" name="input_real_nominal_effect" class="form-control form-models-select-effect" placeholder="Real/Nominal" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Real time inflation forecast</label>
                                <input id="input_real_time_inf_effect" name="input_real_time_inf_effect" class="form-control form-models-select-effect" placeholder="Real time inflation forecast" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Threshold for closing</label>
                                <input type="number" id="input_threshold_effect" name="input_threshold_effect" class="form-control form-models-select-effect" placeholder="Threshold for closing" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Risk-weighting</label>
                                <input type="number" id="input_risk_weighting" name="input_risk_weighting" class="form-control form-models-select-effect" placeholder="Risk-weighting" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>STDev window (weeks)</label>
                                <input type="number" id="input_window_effect" name="input_window_effect" class="form-control form-models-select-effect" placeholder="STDev window (weeks)" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Bid-ask spread (bp)</label>
                                <input type="number" id="input_bid_ask_effect" name="input_bid_ask_effect" class="form-control form-models-select-effect" placeholder="Bid-ask spread (bp)" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="form-group">
                                <label>Position size</label>
                                <input type="number" id="input_position_size_effect" name="input_position_size_effect" class="form-control form-models-select-effect" placeholder="Position size" required>
                            </div>
                        </div>
                    </div>
                </div>

               <div class="row">
                   <div class="col-lg-4"></div>
                   <div class="col-lg-3">
                       <button class="btn btn-secondary btn-lg btn-run-model" id="contact-form-button-effect" type="submit">Run strategy</button></div>
                    <div class="col-lg-3"></div>
               </div>
		    </form>
        </div>
    </div>
    {% endblock %}
</body>
