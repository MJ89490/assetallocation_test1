{% extends "basePage.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block mainloginwtf %}
<body>
    <div class="container">
        <div class="row" style="height: 100px;">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 my-1">
                <div class="text-center">
                    <form class="center" action="/login" method="post" novalidate>
                        {{ form.hidden_tag() }}
                        <img width="100" height="100" class="mb-4" alt="" src="\static\people-fill.svg" >
                        <div class="text"> <h2>Sign In</h2></div>
                        <div class="form-group">
                            <p>
                                {{ form.username(class="form-control", placeholder="UserName") }}<br>
                            </p>
                            <p>
                                {{ form.password(class="form-control", placeholder="Password") }}<br>
                            </p>
                            <div class="button-submit">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button><br>
                            </div>
                            <div class="text">
                                <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
<body>
{% endblock %}
